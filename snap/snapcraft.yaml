%YAML 1.1
---
# Snapcraft Recipe for XML Toolkit from the GNOME Project
# ------------------------------
# This file is in the YAML data serialization format:
# http://yaml.org
# For the spec. of writing this file refer the following documentation:
# * The snapcraft syntax
#   https://docs.snapcraft.io/build-snaps/syntax
# * Snap Docs
#   https://snapdocs.labix.org
# * Latest doc topics in the Snapcraft Forum
#   https://forum.snapcraft.io/c/doc
# For support refer to the snapcraft section in the Snapcraft Forum:
# https://forum.snapcraft.io/c/snapcraft
name: libxml2
summary: XML C parser and toolkit developed for the Gnome project
description: |
  Libxml2 is the XML C parser and toolkit developed for the Gnome project (but usable outside of the Gnome platform), it is free software available under the MIT License.

  This snap ships the latest released and development snapshot of libxml2 itself and expose its command-line utilites to the system.

  This snap is NOT OFFICIAL, for any issue regarding using the snap please refer to the issue tracker:

  https://github.com/Lin-Buo-Ren/libxml2-snap/issues

version: determined-by-version-script

version-script: |
  set \
    -o errexit \
    -o nounset

  upstream_version="$(
    git \
      -C parts/libxml2/src \
      describe \
      --always \
      --dirty=-d \
      --tags \
    | sed s/^v//
  )"

  packaging_revision="$(
    git \
      describe \
      --abbrev=4 \
      --always \
      --match nothing \
      --dirty=-d
  )"

  printf -- '%s' "${upstream_version}+pkg-${packaging_revision}"

confinement: strict
plugs:
  # Storage access
  home:
  removable-media:

  # Network access for fetching DTDs or entities over network
  network:

grade: stable
icon: snap/gui/icon.png

parts:
  libxml2:
    source: https://gitlab.gnome.org/GNOME/libxml2.git
    source-depth: 50
    source-tag: v2.9.9

    plugin: autotools
    configflags:
    - --disable-dependency-tracking
    build-packages:
    # Required by Python bindings
    - libpython-all-dev
    - python-all-dev

    # DISABLED: Automatically installed by `autotools` plugin
    #- autoconf
    #- automake
    #- libtool-bin
    #- make

    - libicu-dev
    - liblzma-dev
    - pkg-config
    - zlib1g-dev
    stage-packages:
    - libicu55

    # Required by Python bindings
    - libpython2.7

    - liblzma5
    - zlib1g

    filesets:
      cmake:
      - lib/cmake/*
      docs-copyright:
      - share/doc/libxml2-*/Copyright
      docs-excluded:
      - -share/doc/*
      - -share/gtk-doc/*
      - -share/man/man3/*
      executables:
      - bin/*
      - etc/*
      files-in-stage-packages:
      - usr/*
      library-headers:
      - include/*
      library-libtool:
      - lib/*.la
      library-pkgconfig:
      - lib/pkgconfig/*
      library-shared:
      - lib/*.so*
      library-static:
      - lib/*.a
      m4:
      - share/aclocal/*.m4

apps:
  xmllint:
    command: xmllint

  xmlcatalog:
    command: xmlcatalog
